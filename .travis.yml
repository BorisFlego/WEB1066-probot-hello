sudo: required
services:
  - docker

env:
  - NPM_TARGET=test
  - NPM_TARGET=lint
  - NPM_TARGET=coverage

brfore_install:
  - docker pull node:8-onbuild

install:
  - docker build -t probot-hello .

script:
  - docker run --rm probot-hello npm run $NPM_TARGET

after_succes:
  - set -x -v;
    set -e;
    if [ "S{NPM_YARGET}"="test"]
      docker tag probot-hello probot-hello:$(git reb-parse HEAD)
    else
      echo "skipping docker tag";
    fi;
    docker images;
    set +x +v;
